{% extends 'base.html' %}
{% block content %}

<h1>Featured Events</h1>

{% for featured_event in featured_events %}
  <a href="{% url 'featured_event' event.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ featured_event.name }}</span>
        <p>Description: {{ featured_event.description|linebreaks }}</p>

        <p>Details of Event: {{ featured_event.featuredEvents|linebreaks }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
