{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: rgba(180, 201, 207, 0.954);
        background-size: cover;
        background-repeat: no-repeat;
        color: rgb(59, 42, 42);
    }

   
    </style>

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add Task</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

<!-- Datepicker Initialization Script -->
<script>
    const dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
</script>


{% endblock %}
