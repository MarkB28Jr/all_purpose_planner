{% extends 'base.html' %}
{% block content %}

<h1>All Tasks</h1>

{% for task in tasks %}
  <a href="{% url 'detail' task.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ task.name }}</span>
        <p>Description: {{ task.description }}</p>
        <p>Date: {{ task.date }}</p>
        <p>Time: {{ task.time }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
 

{% endblock %}
