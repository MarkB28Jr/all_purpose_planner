{% extends 'base.html' %}
{% block content %}

<h1>All Tasks</h1>

{% for cat in cats %}
  <a href="{% url 'detail' task.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ task.name }}</span>
        <p>Description: {{ task.description|linebreaks }}</p>
      </div>
    </div>
  </a>
{% endfor %}


{% endblock %}
