{% extends 'base.html' %}
{% block content %}

<h1>All Tasks</h1>

{% for task in tasks %}
  <a href="{% url 'detail' task.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ task.name }}</span>
        <p>Description: {{ task.description|linebreaks }}</p>
        <p>Date: {{ task.date|linebreaks }}</p>
        <p>Time: {{ task.time|linebreaks }}</p>
      </div>
    </div>
  </a>
 
 

{% endblock %}
